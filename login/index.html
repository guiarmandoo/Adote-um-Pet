<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Adote um Pet
					</span>
					<label>Email</label>
					<div class="wrap-input100 validate-input" data-validate="">
						<input class="input100" type="" placeholder="Email" name="">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>	
					<label>Senha</label>
					<div class="wrap-input100 validate-input" data-validate="">

						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lembrar de mim
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Esqueceu a senha?
							</a>
						</div>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<li><a href="../home/home.html" style="text-decoration: none;"type="button"class="login100-form-btn">Entrar</a></li>
					</div>

					
					<div class="text-center p-t-46 p-b-20">
						<li class="nav-item"><a href="../cadastro/cadastro.html" class="nav-link">Cadastre-se</a></li>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
