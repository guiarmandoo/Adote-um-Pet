<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cadastro</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	
	
	</head>
<body style="background-color: #666666;">
	
	<div class="">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Cadastro
					</span>				
					<label>Nome</label>
					<div class="wrap-input100 validate-input" data-validate = "">
						
						<input class="input100" type="text" name="">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>
					
					<label>Data de Nascimento</label>
					<div class="wrap-input100 validate-input" data-validate="">
						<input class="input100"  type="text" placeholder="11/11/1111" name="">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>	
					<label>Telefone</label>
					<div class="wrap-input100 validate-input" data-validate="">
						<input class="input100" type="text" placeholder="(99) 99999-9999" name="">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>
					<label>CPF</label>
					<div class="wrap-input100 validate-input" data-validate="">
						<input class="input100" type="text" placeholder="111111111-11" name="">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>
					<label>Email</label>
					<div class="wrap-input100 validate-input" data-validate="">
						<input class="input100" type="" placeholder="example@example.com.br" name="">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>	
					<label>Senha</label>
					<div class="wrap-input100 validate-input" data-validate="">
						<input class="input100" type="password" name="">
						<span class="focus-input100"></span>
						<span class="label-input100"></span>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<li><a href="../login/index.html" style="text-decoration: none;"type="button"class="login100-form-btn">Cadastre-se</a></li>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
